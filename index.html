<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <title>Weather Forecast</title>
</head>
<body>
    <div id="head">
        <h1 class="heading">Weather Forecast</h1>
    </div>
    <div id="search">
        <div class="input-group flex-nowrap" style="width: 40%; text-align: center;">
            
            <input type="text" class="form-control" placeholder="Enter your city" aria-label="Username" aria-describedby="addon-wrapping">
            <span class="input-group-text " id="addon-wrapping" type="button">Search</span>
        </div>
    </div>
    <div id="main">
        <div class="icon">
            <img src="#" alt="Weather icon">
        </div>
        <div class="info">
            <div class="main_info">
                <h1 class="temp"></h1>
                <h3 class="description"></h3>
            </div>

            <div class="extra">
                    <h5 class="hum"><i class="fa-solid fa-droplet"></i></h5>
                    <h5 class="wind"><i class="fa-solid fa-wind"></i></h5>
                    <h5 class="city"><i class="fa-solid fa-location-dot"></i></h5>
            </div>

        </div>
        
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
